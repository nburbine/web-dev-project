<div class="container">
    <div ng-if="model.alert" class="alert alert-danger">
        {{model.alert}}
    </div>

    <form>
        <div class="form-group">
            <label for="websiteName">Website Name</label>
            <input ng-model="model.website.name"
                   class="form-control"
                   id="websiteName"
                   name="websiteName"
                   type="text"
                   placeholder="Cool Website"/>

            <label for="websiteDescription">Website Description</label>
            <textarea ng-model="model.website.description" rows="3" id="websiteDescription"
                      class="form-control" placeholder="My website"></textarea>
        </div>
    </form>


    <a ng-click="model.deletePage()" class="btn btn-block btn-danger">
        Delete
    </a>
</div>
