<div class="container">
    <form>
        <div class="form-group">
            <label for="widgetName">Name</label>
            <input ng-model="model.widget.name"
                   class="form-control"
                   id="widgetName"
                   type="text"
                   placeholder="Image Name"
                   name="widgetName"/>
        </div>
        <div class="form-group">
            <label for="widgetText">Text</label>
            <input ng-model="model.widget.text"
                   class="form-control"
                   id="widgetText"
                   type="text"
                   placeholder="Image Title"
                   name="widgetText"/>
        </div>
        <div class="form-group">
            <label for="widgetURL">URL</label>
            <input ng-model="model.widget.url"
                   class="form-control"
                   id="widgetURL"
                   name="widgetURL"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="widgetWidth">Width</label>
            <input ng-model="model.widget.width" class="form-control"
                   id="widgetWidth"
                   name="widgetWidth"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="widgetImage">Upload</label>
            <input class="form-control"
                   id="widgetImage"
                   name="widgetFile"
                   type="text"
                   value="Choose File  No file chosen"/>
            <button type="button" class="btn btn-block btn-primary">Upload Image</button>
        </div>

    </form>

    <a ng-click="model.deleteWidget()" class="btn btn-block btn-danger">
        Delete
    </a>
</div>
