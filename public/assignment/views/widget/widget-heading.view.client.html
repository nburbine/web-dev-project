<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Web App Maker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="widget-list.view.client.html" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </p>
                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
                <p class="navbar-text pull-right">
                    <a href="widget-list.view.client.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-right">
                    <a href="../user/profile.view.client.html" class="navbar-link" id="navbar-profile">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="widgetName">Name</label>
                <input class="form-control"
                       id="widgetName"
                       placeholder="Article Name"
                       type="text"
                       name="widgetName"/>
            </div>
            <div class="form-group">
                <label for="widgetText">Text</label>
                <input class="form-control"
                       id="widgetText"
                       name="pageTitle"
                       placeholder="Article Title"
                       type="text"
                       value="How Paper Shaped Civilization"/>
            </div>
            <div class="nbb-select">
                <label for="dropdownmenu">Size</label>
                <select class="form-control" id="dropdownmenu">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected="selected">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </form>




        <button type="button" onclick="location.href = 'widget-list.view.client.html'" class="btn btn-block btn-danger">
            Delete
        </button>
    </div>

</body>
</html>
