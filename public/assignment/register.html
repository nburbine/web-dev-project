<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>
    Register
</h1>
<form>
    <input name="username"
           id="username"
           type="text"
           placeholder="username"/><br/>
    <input name="password"
           id="password"
           type="password"
           placeholder="password"/><br/>
    <input name="verifyPassword"
           id="verifyPassword"
           type="password"
           placeholder="verify password"/><br/>
    <button type="button" onclick="location.href = 'profile.html'" class="btn btn-block btn-primary">
        Register
    </button>
</form>
<button type="button" onclick="location.href = 'login.html'" class="btn btn-block btn-primary">
    Cancel
</button>
</body>
</html>
