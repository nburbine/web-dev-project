<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h2>
    Register
</h2>
<form>
    <input class="form-control"
           name="username"
           id="username"
           type="text"
           placeholder="username"/>
    <input class="form-control"
           name="password"
           id="password"
           type="password"
           placeholder="password"/>
    <input class="form-control"
           name="verifyPassword"
           id="verifyPassword"
           type="password"
           placeholder="verify password"/>
</form>
<button type="button" onclick="location.href = 'profile.html'" class="btn btn-block btn-primary">
    Register
</button>
<button type="button" onclick="location.href = 'login.html'" class="btn btn-block btn-danger">
    Cancel
</button>
</div>
</body>
</html>
