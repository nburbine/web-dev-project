<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>
        Profile
        <span class="pull-right">+</span>
    </h1>

    <label for="username">Username</label><br/>
    <input name="username"
           id="username"
           type="text"
           placeholder="NBurbine"/><br/>

    <label for="email">Email</label><br/>
    <input name="email"
           id="email"
           type="email"
           placeholder="burbine.n@husky.neu.edu"/><br/>

    <label for="firstName">First Name</label><br/>
    <input name="firstName"
           id="firstName"
           type="text"
           placeholder="Nathaniel"/><br/>

    <label for="lastName">Last Name</label><br/>
    <input name="lastName"
           id="lastName"
           type="text"
           placeholder="Burbine"/><br/>

    <button type="btn-block" onclick="location.href = 'website-list.html'" class="btn btn-block btn-primary">
        Applications
    </button><br/>

    <button type="button" onclick="location.href = 'login.html'" class="btn btn-block btn-primary">
        Logout
    </button>

</body>
</html>
