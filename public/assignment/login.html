<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>
        Login
    </h1>
    <form>
        <input name="username"
               id="username"
               type="text"
               placeholder="username"/><br/>
        <input name="password"
               id="password"
               type="password"
               placeholder="password"/><br/>
        <button type="button" onclick="location.href = 'profile.html'" class="btn btn-block btn-primary">
            Login
        </button>
    </form>
    <button type="button" onclick="location.href = 'register.html'" class="btn btn-block btn-primary">
        Register
    </button>
</body>
</html>
