<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h2>
        Login
    </h2>
    <form>
        <input class="form-control"
               name="username"
               id="username"
               type="text"
               placeholder="username"/>
        <input class="form-control"
               name="password"
               id="password"
               type="password"
               placeholder="password"/>
    </form>
    <button type="button" onclick="location.href = 'profile.html'" class="btn btn-block btn-primary">
        Login
    </button>
    <button type="button" onclick="location.href = 'register.html'" class="btn btn-block btn-success">
        Register
    </button></div>
</body>
</html>
