<div class="container">
    <div ng-if="model.alert" class="alert alert-danger">
        {{model.alert}}
    </div>

    <form>
        <div class="form-group">
            <label for="widgetName">Name</label>
            <input ng-model="model.widget.name"
                   class="form-control"
                   id="widgetName"
                   type="text"
                   placeholder="Image Name"
                   name="widgetName"/>
        </div>
        <div class="form-group">
            <label for="widgetText">Text</label>
            <input ng-model="model.widget.text"
                   class="form-control"
                   id="widgetText"
                   type="text"
                   placeholder="Image Title"
                   name="widgetText"/>
        </div>
        <div class="form-group">
            <label for="widgetURL">URL</label>
            <input ng-model="model.widget.url"
                   class="form-control"
                   id="widgetURL"
                   name="widgetURL"
                   placeholder="http://i.imgur.com/g7Do8Sf.jpg"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="widgetWidth">Width</label>
            <input ng-model="model.widget.width" class="form-control"
                   id="widgetWidth"
                   name="widgetWidth"
                   placeholder="100%"
                   type="text"/>
        </div>
    </form>

    <div class="nbb-upload">
        <label for="upload">Upload</label>
        <form action="/api/upload"  method="post" enctype="multipart/form-data" id="upload">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="userId" value="{{model.userId}}"   style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
       class="btn btn-block btn-info">
        Search Flickr
    </a>

    <a ng-click="model.deleteWidget()" class="btn btn-block btn-danger">
        Delete
    </a>
</div>
