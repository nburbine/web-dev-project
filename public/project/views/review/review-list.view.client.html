<div class="container">
    <h1>My Reviews</h1>
    <div>
        <ul class="list-group">
            <li ng-repeat="review in model.reviews" class="list-group-item">
                <h3>{{review.rate}}</h3>
                <h5>{{review.review}}</h5>
                <a href="#/user/{{model.userId}}/review/{{review._id}}">Edit</a>
            </li>
            <!--<li class="list-group-item">-->
                <!--<button class="btn btn-block" ng-click="model.addReview()">Add new review</button>-->
            <!--</li>-->
        </ul>
    </div>
</div>
