<div class="container">
    <div class="input-group">
        <input ng-model="model.email" type="text" class="form-control input-lg" placeholder="Search Friend by Email">
      <span class="input-group-btn">
        <button ng-click="model.addFriendByEmail()" class="btn btn-secondary  input-lg" type="button">Add Friend</button>
      </span>
    </div>

</div>
<div ng-show="model.success" class="alert alert-success">
    {{model.success}}
</div>

<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div class="container">
    <ul class="list-group">
        <li ng-repeat="friend in model.user.friends" class="list-group-item">
            <h3><a href="#/restaurant/{{restaurant._id}}">{{friend}}</a></h3>

        </li>
    </ul>
</div>
