    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <img class="logo pull-left" src="photo\logo.jpg">
            <a href="#/" class="navbar-brand">Restaurant App</a>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div ng-if="!model.user">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-default" href="#login" role="button">Login</a></li>
                    <li><a class="btn btn-default" href="#register" role="button">Register</a></li>
                </ul>
            </div>
            <div ng-if="model.user">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-default" href="#/user/{{model.user._id}}">Profile</a></li>

            </div>
            <form class="navbar-form navbar-center">
                <input ng-model="model.keyword"
                       type="text" class="form-control" placeholder="Search Restaurant">

<div class="container" ng-if="model.currentUser">
    <div class="input-group">
        <input ng-model="model.email" type="text" class="form-control input-lg" placeholder="Search Friend by Email">
      <span class="input-group-btn">
        <button ng-click="model.addFriendByEmail()" class="btn btn-secondary  input-lg" type="button">Add Friend</button>
      </span>
    </div>

</div>

<div class="container">
<div ng-show="model.success" class="alert alert-success">
    {{model.success}}
</div>

<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>
</div>

<div class="container">
    <table class="table table-hover">
        <tr ng-repeat="friend in model.friends">
            {{friend}}
            <td><a href="#/user/{{friend._id}}">{{friend.nickname}}</a></td>
            <td>{{friend.email}}</td>
            <td ng-if="model.currentUser"><a ng-click="model.deleteFriend(friend._id)" type="button"><span
                    class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
    </table>

</div>
