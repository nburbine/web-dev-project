<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <img class="logo pull-left" src="photo\logo.jpg">
            <a href="#/" class="navbar-brand">Restaurant App</a>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div ng-if="!model.user">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-default" href="#login" role="button">Login</a></li>
                    <li><a class="btn btn-default" href="#register" role="button">Register</a></li>
                </ul>
            </div>
            <div ng-if="model.user">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-default" href="#/user/{{model.user._id}}">Profile</a></li>
                </ul>
            </div>
            <form class="navbar-form navbar-center">
                <input ng-model="model.keyword"
                       type="text" class="form-control" placeholder="Search Restaurant">
                <a ng-click="model.searchRestaurant(model.keyword)"
                   class="btn btn-default"
                   type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="container text-center">
        <h3>
            Search Result
        </h3>
    </div>
    <h3 ng-if="!model.restaurants">
        No restaurants find! Please try other keywords.
    </h3>

    <table ng-if="model.restaurants" class="table table-striped">
        <thead>
        <tr>
            <th ng-click="sortData('name')">
                Name
                <div ng-class="getSortClass('name')"></div>
            </th>
            <th ng-click="sortData('rate')">
                rating
                <div ng-class="getSortClass('rating')"></div>
            </th>
            <th ng-click="sortData('description')">
                description
                <div ng-class="getSortClass('description')"></div>
            </th>
            <th ng-click="sortData('reviews')">
                numReviews
                <div ng-class="getSortClass('numReviews')"></div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="restaurant in model.restaurants | orderBy:sortColumn:reverseSort">
            <td> {{restaurant.name}}</td>
            <td> {{restaurant.rating}}</td>
            <td> {{restaurant.description}}</td>
            <td> {{restaurant.numReviews}}</td>
        </tr>
        </tbody>
    </table>


</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link" id="navbar-profile">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
