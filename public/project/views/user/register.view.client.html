<div class="container">
    <h2>
        Register
    </h2>

    <div ng-if="model.alert" class="alert alert-danger">
        {{model.alert}}
    </div>

    <form>
        <input ng-model="model.user.username"
               class="form-control"
               name="username"
               id="username"
               type="text"
               placeholder="username"/>
        <input ng-model="model.user.nickname"
               class="form-control"
               name="nickname"
               id="nickname"
               type="text"
               placeholder="nickname"/>
        <input ng-model="model.user.email"
               class="form-control"
               name="email"
               id="email"
               type="text"
               placeholder="email"/>
        <input ng-model="model.user.password"
               class="form-control"
               name="password"
               id="password"
               type="password"
               placeholder="password"/>
        <input ng-model="model.user.verifyPassword"
               class="form-control"
               name="verifyPassword"
               id="verifyPassword"
               type="password"
               placeholder="verify password"/>
        <div class="checkbox">
            <label>
                <input type="checkbox"> VIP member(able to post reviews for restaurants)
            </label>
        </div>
    </form>

    <a ng-click="model.addUser()" class="btn btn-block btn-primary">
        Register
    </a>

    <a href="#/login" class="btn btn-block btn-danger">
        Cancel
    </a>
</div>
