<div class="container">
    <div class="container text-center">
    <h2>
        Login
    </h2>
    </div>

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>

        <div class="form-group">
            <label for="username">Username</label>
        <input ng-model="model.username"
               class="form-control"
               name="username"
               id="username"
               type="text"
               placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
        <input ng-model="model.password"
               class="form-control"
               name="password"
               id="password"
               type="password"
               placeholder="password"/>
        </div>
    </form>
    <button ng-click="model.login()" class="btn btn-block btn-primary">
        Login
    </button>
    <button type="button" onclick="location.href = '#/register'" class="btn btn-block btn-success">
        Register
    </button>
    <a href="/auth/google"
       class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>


</div>
