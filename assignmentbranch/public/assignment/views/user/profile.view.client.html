<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.user._id}}" class="navbar-link" id="navbar-profile">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.success" class="alert alert-success">
        {{model.success}}
    </div>
    <div ng-if="model.alert" class="alert alert-danger">
        {{model.alert}}
    </div>
<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="model.user.username"
               class="form-control"
               name="username"
               id="username"
               placeholder="jannunzi"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="model.user.email"
               class="form-control"
               name="email"
               id="email"
               placeholder="jannunzi@gmail.com"
               type="email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ng-model = model.user.firstName
               class="form-control"
               name="firstName"
               id="firstName"
               placeholder="Jose"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input ng-model="model.user.lastName"
               class="form-control"
               name="lastName"
               id="lastName"
               placeholder="Annunziato"
               type="text"/>
    </div>
</form>

<a href="#/user/{{model.user._id}}/website" class="btn btn-block btn-primary">
    Websites
</a>

<a ng-click="model.logout()" class="btn btn-block btn-danger">
    Logout
</a>
</div>
